{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #007bff, #00c6ff);
            color: white;
            text-align: center;
        }
        nav {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: 0.3s;
        }
        nav a:hover {
            color: #00c6ff;
        }
        .container {
            margin: 50px auto;
            width: 60%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
         
        .button {
            background: white;
            color: #007bff;
            padding: 10px 20px;
            border: none;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            background: #00c6ff;
            color: white;
        }
    </style>
</head>
<body>

    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'help' %}">Help</a>
         <a href="{% url 'about' %}">About</a> 
         <a href="{% url 'contact' %}">Contact Us</a> 
         <a href="{% url 'signup_signin' %}" onclick="logout()">Logout</a> 
    </nav>

    <div class="container">
        <h1>Text to Speech</h1>
        <p>Convert written text into natural-sounding speech.</p>
        {% comment %} <audio controls>
            <source src="{% static 'speech.mp3' %}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio> {% endcomment %}
        <textarea id="textInput" placeholder="Enter text here..."></textarea>
        <button class="button" onclick="speakText()">Speak</button>
    </div>

    <script>
        function speakText() {
            let text = document.getElementById("textInput").value;
            let speech = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(speech);
        }
    </script>

</body>
</html>
